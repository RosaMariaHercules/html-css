<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
   <style>
    <!--O estilo do style prevalece sobre o inline, senão tiver prevalece padrão-->
     iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
     }
   </style>
   
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--Tamanho padrão do iframe 300x150-->
    <p>Acessando o site do 
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
        para aprender a programar.
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
    </p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">No Github</a>
        também é muito bom!
    </p>
</body>
</html>
